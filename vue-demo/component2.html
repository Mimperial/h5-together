<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component2</title>
</head>
<body>

<div id="app">
    <runoob></runoob>
</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    var Child = {
        template:'<h1>自定义组件！</h1>'
    }
    new Vue({
        el:"#app",
        components:{
            'runoob':Child
        }
    })
</script>
</body>
</html>
