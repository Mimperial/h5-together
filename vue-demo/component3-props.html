<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component2</title>
</head>
<body>

<div id="app">
    <child message="hello!"></child>
</div>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    Vue.component('child',{
        props:['message'],
        template:'<h1>{{message}}</h1>'
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
